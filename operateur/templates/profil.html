{% load static %}
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de bord</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/stylee.css' %}">
  <link rel="stylesheet" href="{% static 'css/styl.css' %}">
</head>

<body>
  <input type='checkbox' id='nav-toggle'>
  <div class="sidebar">
      <div class="sidebar-brand">
          <h1>
              <span class="lab la-accusoft"></span> 
              <span>   </span>
              <!-- <span>Accusoft</span> -->
          </h1>
      </div>
      <div class="sidebar-menu">
        <ul>
            <li>
                <a href="http://127.0.0.1:8000/operateur/dashboard/" ><i class="fas fa-tachometer-alt"></i><span>  Dashboard</span></a>
        
            </li>
        

        

        <li>
            <a href="http://127.0.0.1:8000/operateur/claim/"><i class="fas fa-clipboard-list"></i><span> claim</span></a>
        </li>

        <li>
            <a href="http://127.0.0.1:8000/operateur/profil/" class="active"><i class="fas fa-user"></i><span>  Profil</span></a><i class="fa-solid fa-gears"></i>
        </li>

        <li>
            <a href="http://127.0.0.1:8000/operateur/login/"><i class="fas fa-sign-out-alt"></i><span>  Logout</span></a>
        </li>
        </ul>
        
      </div>
  </div>

  <div class="main-content">
      <header>
          <h2>
              <label for="nav-toggle">
                  <span class="las la-bars"></span>
              </label>
              Dashboard
          </h2>
          <div class="search-wrapper">
              <span class="las la-search"></span>
              <input type="search" placeholder="search here" />
          </div>
          <div class="user-wrapper">
            <img src="../../static/images/iITEAM.jpg" width="40px" height="40px" alt="">
            <div>
                <h4>GLSI</h4>
                <small>Super admin</small>
            </div>
          </div>
      </header>

      <main>
        
          <div class="recent-grid">
              <div class="project">
                  <div class="card">
                      <div class="card-header">
                          <h3>Edit Profile</h3>
                          
                          
                      </div>
                      <div class="card-body">
                          <div class="table-responsive">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="username">Username:</label>
                                    <input type="text" id="username" name="username" value="{{ username }}" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="email" id="email" name="email" value="{{ email }}" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">password:</label>
                                    <input type="text" id="password" name="password" value="{{ password }}" req>
                                </div>
                                <!-- Autres champs du formulaire pour le mot de passe, etc. -->
                                <button type="submit">Save</button>
                            </form>
                          </div>
                      </div>
                  </div>
              </div>
             
          </div>
      </main>
  </div>
</body>

</html>
